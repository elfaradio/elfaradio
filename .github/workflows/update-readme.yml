name: Auto Update Profile README

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight UTC
  workflow_dispatch: # manual trigger option

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Update GitHub Recent Activity
      - name: Update GitHub Activity
        uses: Readme-Workflows/recent-activity@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # 3Ô∏è‚É£ Update full WakaTime stats
      - name: Update WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          COMMIT_BY_ME: "False"
          COMMIT_MESSAGE: "Updated dev metrics"
          COMMIT_USERNAME: "elfaradio"
          COMMIT_EMAIL: "farhadulislam84054@gmail.com"
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "False"
          SHOW_PROJECTS: "True"
          SHOW_UPDATED_DATE: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_COMMIT: "True"
          SHOW_SHORT_INFO: "True"

      # 4Ô∏è‚É£ Update simple WakaTime stats section
      - name: Update Simple WakaTime Stats
        uses: guilyx/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SECTION_NAME: "waka-simple"
          COMMIT_MESSAGE: "Updated simple waka stats section"
          BLOCKS: "‚£Ä‚£Ñ‚£§‚£¶‚£∂‚£∑‚£ø"
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          SHOW_TITLE: true

      # 5Ô∏è‚É£ Commit and push changes if any
      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "üïí Auto-update README"
          git push
